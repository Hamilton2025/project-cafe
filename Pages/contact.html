<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Freckle+Face&family=Fredericka+the+Great&family=Limelight&family=Lobster&family=Rye&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88a3b8ac6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="logo">
            <a href="../Pages/home.html">
                <div class="logo">LOCAL BUSINESS CAFE</div>
            </a>
        </div>
        <ul>
            <li>
                <a href="../Pages/home.html">Home</a>
            </li>
            <li>
                <a href="../Pages/about.html">About</a>
            </li>
            <li>
                <a href="../Pages/category.html">Category</a>
            </li>
            <li class="dropdown">
                <a href="../Pages/products.html" class="dropbtn">Products</a>
                <ul class="dropdown-content">
                    <li>
                        <a href="../Pages/products.html#hot">Hot Drinks</a>
                    </li>
                    <li>
                        <a href="../Pages/products.html#cold">Cold Drinks</a>
                    </li>
                    <li>
                        <a href="../Pages/products.html#breakfast">Breakfast</a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn" onclick="event.preventDefault();">Contact</a>
                <ul class="dropdown-content">
                    <li>
                        <a href="../Pages/contact.html#booking">Booking</a>
                    </li>
                    <li>
                        <a href="../Pages/contact.html#contact">Contact us</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="contact-card">
        <p>
            <i class="fab fa-instagram icon"></i>
        </p>
        <p>
            <i class="fab fa-tiktok icon"></i>
        </p>
        <p>
            <i class="fab fa-facebook icon"></i>
        </p>
    </div>
    <!-- Contact Us Section -->
    <div id="contact" class="contact-container">
        <div class="contact-image">
            <img src="/Assets/Img/contact-us.jpg" alt="Contact Image" class="contact-us">
        </div>
        <div class="contact-form-section">
            <h1>Get in touch</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <!-- Booking Section -->
    <div id="booking" class="contact-container booking-section">
        <div class="contact-form-section">
            <h1>Book a Table</h1>
            <form>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <input type="number" id="people" name="people" min="1" max="20" required>
                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests"></textarea>
                <button type="submit">Book</button>
            </form>
        </div>
    </div>
    <script>
        function showContactSectionFromHash() {
        				const sections = document.querySelectorAll('.contact-container');
        				const hash = window.location.hash || '#contact';
        				sections.forEach(section => {
        					if ('#' + section.id === hash) {
        						section.style.display = 'flex';
        					} else {
        						section.style.display = 'none';
        					}
        				});
        			}
        			window.addEventListener('hashchange', showContactSectionFromHash);
        			window.addEventListener('load', showContactSectionFromHash);
    </script>
    <script>
        document.querySelectorAll('.dropdown-content a').forEach(link => {
            		link.addEventListener('click', () => {
              		 document.getElementById('check').checked = false;
           			});
          		});
    </script>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Local Business Caf√©. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
