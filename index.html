        <ul>

        </a>
        <a href="../Pages/category.html">
            <h1 id="eat-link">Eat</h1>
        </a>

    <script>
        const eatLink = document.getElementById('eat-link');
          		const body = document.body;
        
          		eatLink.addEventListener('mouseenter', () => {
            	body.classList.add('bg-eat-hover');
          		});
        
          		eatLink.addEventListener('mouseleave', () => {
            	body.classList.remove('bg-eat-hover');
          		});
    </script>
